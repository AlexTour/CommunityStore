<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3D Campaign Grid</title>

  <!-- Material Symbols Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      border: 2px solid #7ec242;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    /* NAME */
    .card-title {
      font-weight: 700;
      font-size: 30px;
      margin-bottom: 6px;
    }

    /* META ROWS */
    .meta {
      font-size: 18px;
      color: #444;
      line-height: 1.4;
      font-weight: 700;
    }

    .meta span {
      font-weight: 600;
      color: #222;
    }

    /* TAGS */
    .tags {
      font-size: 16px;
      color: #666;
      margin-top: 6px;
    }

    .tags span {
      font-weight: 600;
      color: #444;
    }

    /* Button Row */
    .button-row {
      display: flex;
      margin-top: 14px;
    }

    .explore-btn {
      background: linear-gradient(90deg, #8dc742, #186149);
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      justify-content: center;
    }

    .material-symbols-outlined {
      font-size: 22px;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      width: 90%;
      height: 90%;
      background: #000;
      overflow: hidden;
      position: relative;
    }

    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #7ec242;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <div class="container" id="campaignGrid"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">âœ• Close</button>
      <iframe id="modalFrame"></iframe>
    </div>
  </div>

  <script>
    const campaigns = [
      {
        name: "Harvesting Adralida",
        rue: "Biodiversity",
        country: "Greece",
        city: "Milos",
        tags: ["tourism", "biodiversity", "restoration"],
        url: "https://nextgen-fa2e9.web.app/?campaignId=555",
        img: "milosPreview.png"
      },
      {
        name: "Kedainiai's Start-up village",
        rue: "User engagement",
        country: "Lithuania",
        city: "Kedainiai district municipality",
        tags: ["logistics", "value-chains", "agrifood"],
        url: "https://nextgen-fa2e9.web.app/?campaignId=563",
        img: "lithuaniaPreview2.png"
      },
      {
        name: "Bike safety in Lemgo",
        rue: "Mobility",
        country: "Germany",
        city: "Lemgo",
        tags: ["education", "innovation", "policy"],
        url: "https://nextgen-fa2e9.web.app/?campaignId=562",
        img: "lemgoPreview.png"
      },
      {
        name: "Milk training",
        rue: "User engagement",
        country: "Czech Republic",
        city: "Prague",
        tags: ["food", "agriculture", "training"],
        url: "https://nextgen-fa2e9.web.app/?campaignId=553",
        img: "czechPreview.png"
      },
      {
        name: "Las Machorras through the years",
        rue: "Culture",
        country: "Spain",
        city: "Burgos province",
        tags: ["heritage", "territory", "storytelling"],
        url: "https://nextgen-fa2e9.web.app/?campaignId=564",
        img: "spainPreview.png"
      }
    ];

    const grid = document.getElementById("campaignGrid");
    const modal = document.getElementById("modal");
    const modalFrame = document.getElementById("modalFrame");

    campaigns.forEach(c => {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.tags = c.tags.join(",");

      card.innerHTML = `
        <img src="${c.img}" alt="${c.name}">
        <div class="card-content">
          <div class="card-title">${c.name}</div>

          <div class="meta"><span>RUE:</span> ${c.rue}</div>
          <div class="meta"><span>Country:</span> ${c.country}</div>
          <div class="meta"><span>City:</span> ${c.city}</div>

          <div class="tags"><span>Tags:</span> ${c.tags.join(", ")}</div>

          <div class="button-row">
            <button class="explore-btn" onclick="openExperience('${c.url}', event)">
              <span class="material-symbols-outlined">view_in_ar</span>
              Explore
            </button>
          </div>
        </div>
      `;

      card.addEventListener("click", () => openExperience(c.url));
      grid.appendChild(card);
    });

    function openExperience(url, event) {
      if (event) event.stopPropagation();
      modal.style.display = "flex";
      modalFrame.src = url;
    }

    function closeModal() {
      modal.style.display = "none";
      modalFrame.src = "";
    }
  </script>

</body>
</html>
